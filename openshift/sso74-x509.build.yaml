- apiVersion: v1
  kind: ImageStream
  metadata:
    annotations: null
    creationTimestamp: null
    labels:
      shared: "true"
    name: ${NAME}
  spec:
    lookupPolicy:
      local: false
- apiVersion: v1
  kind: BuildConfig
  metadata:
    annotations: {}
    creationTimestamp: null
    labels: {}
    name: ${NAME}-extensions${SUFFIX}
  spec:
    completionDeadlineSeconds: 1440
    failedBuildsHistoryLimit: 3
    nodeSelector: null
    output:
      to:
        kind: ImageStreamTag
        name: ${NAME}-extensions:${VERSION}
    postCommit: {}
    resources:
      limits:
        cpu: 500m
        memory: 2Gi
      requests:
        cpu: 250m
        memory: 1Gi
    runPolicy: SerialLatestOnly
    source:
      git:
        ref: ${SOURCE_GIT_REF}
        uri: ${SOURCE_GIT_URL}
      type: Git
      contextDir: "extensions"
    strategy:
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: 'openjdk18-openshift:1.6'
        env:
          - name: BUILD_LOGLEVEL
            value: '0'
          - name: S2I_SOURCE_DEPLOYMENTS_FILTER
            value: '*.jar *.zip *.tar.gz'
          - name: MAVEN_S2I_ARTIFACT_DIRS
            value: 'services/target/dist,themes/target'
      type: Source
    successfulBuildsHistoryLimit: 3
    triggers:
    - imageChange:
        from:
          kind: ImageStreamTag
          name: 'openjdk18-openshift:1.6'
      type: ImageChange
    - type: ConfigChange
