<!DOCTYPE html>
<html>
<head>
</head>
<body>

<script type="text/javascript">
function join_ym()
{
var yy = document.getElementById('yy').value;
var mm = document.getElementById('mm').value;
document.getElementById('joint').value = yy+mm;
alert(document.getElementById('joint').value);
}
</script>

<input type="text" id="yy" />
<input type="text" id="mm" />
<input type="hidden" id="joint">
<input type="button" value="Join!" onclick="join_ym();">
  
  
<div>
<form action="https://github.com/bcgov/ocp-sso/issues/new">
  <input type="hidden" id="labels" name="labels" value="sso,incident">
  <input type="hidden" id="template" name="template" value="test.md">
  <label for="title">Summary:</label><br>
  <input type="text" id="title" name="title" value="Enter summary here"><br>
  <label for="body">Description the issue:</label><br>
  <textarea id="body" name="body" rows="10" cols="30">Enter something here</textarea><br><br>
  <input type="submit" value="Submit">
</form> 
</div>
</body>
</html>
